name: Multi-Platform CI with ccache

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    name: ${{ matrix.os }} - ${{ matrix.compiler }}
    runs-on: ${{ matrix.os }}
    
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        compiler: [gcc, clang]
        exclude:
          - os: windows-latest
            compiler: gcc
          - os: windows-latest
            compiler: clang
        include:
          - os: windows-latest
            compiler: msvc
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    # Install ccache on Linux
    - name: Install ccache (Linux)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y ccache
    
    # Install ccache on macOS
    - name: Install ccache (macOS)
      if: runner.os == 'macOS'
      run: brew install ccache
    
    # Setup ccache with automatic caching
    - name: Setup ccache
      if: runner.os != 'Windows'
      uses: hendrikmuhs/ccache-action@v1.2
      with:
        key: ${{ runner.os }}-${{ matrix.compiler }}
        max-size: 500M
    
    # Set up compiler for Linux
    - name: Set up compiler (Linux)
      if: runner.os == 'Linux'
      run: |
        if [ "${{ matrix.compiler }}" = "gcc" ]; then
          echo "CC=gcc" >> $GITHUB_ENV
          echo "CXX=g++" >> $GITHUB_ENV
        else
          echo "CC=clang" >> $GITHUB_ENV
          echo "CXX=clang++" >> $GITHUB_ENV
        fi
        # Enable ccache for CMake
        echo "CMAKE_CXX_COMPILER_LAUNCHER=ccache" >> $GITHUB_ENV
        echo "CMAKE_C_COMPILER_LAUNCHER=ccache" >> $GITHUB_ENV
    
    # Set up compiler for macOS
    - name: Set up compiler (macOS)
      if: runner.os == 'macOS'
      run: |
        if [ "${{ matrix.compiler }}" = "gcc" ]; then
          brew install gcc
          echo "CC=gcc-13" >> $GITHUB_ENV
          echo "CXX=g++-13" >> $GITHUB_ENV
        else
          echo "CC=clang" >> $GITHUB_ENV
          echo "CXX=clang++" >> $GITHUB_ENV
        fi
        # Enable ccache for CMake
        echo "CMAKE_CXX_COMPILER_LAUNCHER=ccache" >> $GITHUB_ENV
        echo "CMAKE_C_COMPILER_LAUNCHER=ccache" >> $GITHUB_ENV
    
    # Configure CMake
    - name: Configure CMake
      run: cmake -B build -DCMAKE_BUILD_TYPE=Release
    
    # Build the project
    - name: Build
      run: cmake --build build --config Release
    
    # Run tests
    - name: Run tests
      run: ctest --test-dir build --build-config Release --output-on-failure
    
    # Show ccache statistics (useful for monitoring cache effectiveness)
    - name: ccache statistics
      if: runner.os != 'Windows'
      run: ccache -s